<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Riaz ðŸŽ‰</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff6a88,#ff99ac,#fad0c4);
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  overflow:hidden;
  color:white;
}

/* Heading */
h1{
  margin-top:16px;
  font-size:clamp(32px,8vw,60px);
  animation:glow 1.5s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 40px gold}
}

/* Image */
img{
  width:85vw;
  max-width:360px;
  border-radius:35%;
  border:8px solid white;
  margin:20px auto;
  animation:pulse 2.5s infinite;
  position:relative;
  z-index:5;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* Subtitle */
p{
  font-size:clamp(16px,4.5vw,24px);
  animation:fadeIn 2s infinite alternate;
}
@keyframes fadeIn{
  from{opacity:.6}
  to{opacity:1}
}

/* Balloons */
.balloon{
  position:absolute;
  bottom:-150px;
  font-size:56px;
  animation:floatUp 8s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0)}
  100%{transform:translateY(-120vh)}
}

/* CONFETTI (IMAGE KE UPAR) */
.confetti{
  position:fixed;
  top:-20px;
  z-index:6;
  opacity:0.9;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(720deg);
  }
}

/* FIREWORKS (STRONG & BIG) */
.firework{
  position:absolute;
  bottom:0;
  width:8px;
  height:8px;
  border-radius:50%;
  background:white;
  box-shadow:0 0 20px white,0 0 40px gold;
  animation:explode 1.6s ease-out forwards;
}

@keyframes explode{
  0%{
    transform:scale(1);
    opacity:1;
  }
  70%{
    opacity:1;
  }
  100%{
    transform:scale(45);   /* ðŸ”¥ RADIUS BADA */
    background:radial-gradient(circle,
      #fff,
      gold,
      orange,
      red,
      transparent);
    opacity:0;
  }
}
</style>
</head>

<body>

<h1>ðŸŽ‰ Happy Birthday Riaz ðŸŽ‚</h1>
<img src="brother.jpeg" alt="Riaz">
<p>Wishing you a very Happy Birthday ðŸ’–</p>

<!-- Balloons -->
<div class="balloon" style="left:10%">ðŸŽˆ</div>
<div class="balloon" style="left:30%">ðŸŽ‰</div>
<div class="balloon" style="left:50%">ðŸŽ‚</div>
<div class="balloon" style="left:70%">ðŸŽˆ</div>
<div class="balloon" style="left:90%">ðŸŽŠ</div>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// ðŸŒ§ï¸ RANDOM CONFETTI RAIN
function createConfetti(){
  const c=document.createElement("div");
  c.className="confetti";

  c.style.left=Math.random()*100+"vw";
  c.style.width=c.style.height=(Math.random()*8+6)+"px";
  c.style.animationDuration=(Math.random()*3+3)+"s";

  const colors=["#FFD700","#FF69B4","#00E5FF","#7CFF00","#FF5722"];
  c.style.background=colors[Math.floor(Math.random()*colors.length)];

  document.body.appendChild(c);
  setTimeout(()=>c.remove(),7000);
}
setInterval(createConfetti,120);

// ðŸŽ† FIREWORKS (BOTH SIDES)
function launchFirework(side){
  const fw=document.createElement("div");
  fw.className="firework";
  fw.style.left=side==="left"?"5%":"95%";
  fw.style.transform="translateX(-50%)";
  document.body.appendChild(fw);
  setTimeout(()=>fw.remove(),1600);
}

setInterval(()=>{
  launchFirework("left");
  launchFirework("right");
},2500);
</script>

</body>
</html>
