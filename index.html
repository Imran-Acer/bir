*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff6a88,#ff99ac,#fad0c4);
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  overflow:hidden;
  color:white;
}

/* Heading */
h2{
  margin-top:16px;
  font-size:clamp(32px,8vw,60px);
  animation:glow 1.5s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 35px gold}
}

/* IMAGE (SABSE PICHE) */
img{
  width:85vw;
  max-width:360px;
  border-radius:35%;
  border:8px solid white;
  margin:20px auto;
  animation:pulse 2.5s infinite;
  position:relative;
  z-index:1; /* ðŸ‘ˆ BACK LAYER */
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* Subtitle */
p{
  font-size:clamp(16px,4.5vw,24px);
  animation:fadeIn 2s infinite alternate;
}
@keyframes fadeIn{
  from{opacity:.6}
  to{opacity:1}
}

/* Balloons */
.balloon{
  position:absolute;
  bottom:-150px;
  font-size:56px;
  animation:floatUp 8s linear infinite;
  z-index:4;
}
@keyframes floatUp{
  0%{transform:translateY(0)}
  100%{transform:translateY(-120vh)}
}

/* CONFETTI (IMAGE KE UPAR) */
.confetti{
  position:fixed;
  top:-20px;
  z-index:5;
  opacity:0.9;
  animation:fall linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(120vh) rotate(720deg);
  }
}

/* FIREWORK (OLD SIMPLE STYLE) */
.firework{
  position:absolute;
  bottom:0;
  width:6px;
  height:6px;
  border-radius:50%;
  background:gold;
  animation:explode 1.4s ease-out forwards;
  z-index:6;
}

@keyframes explode{
  0%{
    transform:scale(1);
    opacity:1;
  }
  100%{
    transform:scale(25); /* ðŸ‘ˆ NORMAL RADIUS */
    background:radial-gradient(circle,
      #fff,
      gold,
      red,
      transparent);
    opacity:0;
  }
}
</style>
