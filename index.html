<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Birthday Riaz ðŸŽ‰</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff6a88, #ff99ac, #fad0c4);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  text-align: center;
  color: white;
}

/* Heading Animation */
h1 {
  margin-top: 20px;
  font-size: clamp(36px, 8vw, 64px);
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 35px gold; }
}

/* Image */
img {
  width: min(80vw, 360px);
  height: auto;
  border-radius: 50%;
  border: 10px solid white;
  margin: 25px auto;
  animation: zoomPulse 2.5s infinite;
}

@keyframes zoomPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Subtitle */
p {
  font-size: clamp(18px, 4.5vw, 26px);
  margin-bottom: 20px;
  animation: fadeIn 2s ease-in-out infinite alternate;
}

@keyframes fadeIn {
  from { opacity: 0.6; }
  to { opacity: 1; }
}

/* Balloons */
.balloon {
  position: absolute;
  bottom: -150px;
  font-size: 60px;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}

.ribbon {
  position: absolute;
  top: -120px;
  width: 16px;
  height: 200px;
  border-radius: 50%;
  background: linear-gradient(
    180deg,
    #ff004f,
    #ffdd00,
    #00eaff,
    #ff69b4
  );
  animation: ribbonFall 6s linear infinite;
  transform-origin: top center;
  filter: drop-shadow(0 0 6px rgba(0,0,0,0.3));
}

@keyframes ribbonFall {
  0% {
    transform: translateY(0) rotate(0deg) skewX(0deg);
    opacity: 1;
  }
  50% {
    transform: translateY(50vh) rotate(180deg) skewX(20deg);
  }
  100% {
    transform: translateY(120vh) rotate(360deg) skewX(-20deg);
    opacity: 0.8;
  }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background: yellow;
  animation: confettiFall 5s linear infinite;
}

@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(120vh) rotate(720deg); }
}
</style>
</head>
