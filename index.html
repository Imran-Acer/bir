<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Birthday Riaz ðŸŽ‰</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff6a88,#ff99ac,#fad0c4);
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  overflow:hidden;
  color:white;
}

/* Heading */
h2{
  margin-top:16px;
  font-size:clamp(32px,8vw,60px);
  animation:glow 1.5s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 35px gold}
}

/* Image */
img{
  width:85vw;
  max-width:360px;
  border-radius:35%;
  border:8px solid white;
  margin:20px auto;
  animation:pulse 2.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* Subtitle */
p{
  font-size:clamp(16px,4.5vw,24px);
  animation:fadeIn 2s infinite alternate;
}
@keyframes fadeIn{
  from{opacity:.6}
  to{opacity:1}
}

/* Balloons */
.balloon{
  position:absolute;
  bottom:-150px;
  font-size:56px;
  animation:floatUp 8s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0)}
  100%{transform:translateY(-120vh)}
}


/* Confetti */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  background:yellow;
  animation:confettiFall 4s linear infinite;
}
@keyframes confettiFall{
  0%{transform:translateY(0) rotate(0)}
  100%{transform:translateY(120vh) rotate(720deg)}
}

/* Fireworks */
.firework{
  position:absolute;
  bottom:0;
  width:4px;
  height:4px;
  border-radius:50%;
  background:white;
  animation:shoot 1.3s ease-out forwards;
}
@keyframes shoot{
  0%{transform:translateY(0);opacity:1}
  80%{transform:translateY(-60vh);opacity:1}
  100%{
    transform:translateY(-60vh) scale(25);
    background:radial-gradient(circle,#fff,gold,red,transparent);
    opacity:0;
  }
}
</style>
</head>

<body>

<h1>ðŸŽ‰ Happy Birthday Riaz ðŸŽ‚</h1>

<img src="brother.jpeg" alt="Riaz">

<p>Wishing you a very Happy Birthday ðŸ’–</p>

<!-- Balloons -->
<div class="balloon" style="left:10%">ðŸŽˆ</div>

<div class="balloon" style="left:50%">ðŸŽ‚</div>
<div class="balloon" style="left:70%">ðŸŽˆ</div>
<div class="balloon" style="left:90%">ðŸŽŠ</div>


<!-- Confetti -->
<div class="confetti" style="left:20%"></div>
<div class="confetti" style="left:40%"></div>
<div class="confetti" style="left:60%"></div>
<div class="confetti" style="left:80%"></div>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Fireworks Script -->
<script>
function launchFirework(side){
  const fw=document.createElement("div");
  fw.className="firework";
  fw.style.left=side==="left"?"5%":"95%";
  fw.style.transform="translateX(-50%)";
  document.body.appendChild(fw);
  setTimeout(()=>fw.remove(),1500);
}

setInterval(()=>{
  launchFirework("left");
  launchFirework("right");
},3000);
</script>

</body>
</html>
