<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Riaz ðŸŽ‰</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff6a88,#ff99ac,#fad0c4);
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  overflow:hidden;
  color:white;
}

/* Heading */
h2{
  margin-top:16px;
  font-size:clamp(32px,8vw,60px);
  animation:glow 1.5s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 35px gold}
}

/* IMAGE (SABSE PICHE) */
img{
  width:85vw;
  max-width:360px;
  border-radius:35%;
  border:8px solid white;
  margin:20px auto;
  animation:pulse 2.5s infinite;
  position:relative;
  z-index:1;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* Subtitle */
p{
  font-size:clamp(16px,4.5vw,24px);
  animation:fadeIn 2s infinite alternate;
}
@keyframes fadeIn{
  from{opacity:.6}
  to{opacity:1}
}

/* Balloons */
.balloon{
  position:absolute;
  bottom:-150px;
  font-size:56px;
  animation:floatUp 8s linear infinite;
  z-index:4;
}
@keyframes floatUp{
  0%{transform:translateY(0)}
  100%{transform:translateY(-120vh)}
}

/* ðŸŽŠ CONFETTI WITH WIND */
.confetti{
  position:fixed;
  top:-20px;
  z-index:5;
  opacity:0.9;
  animation-name: fall, sway;
  animation-timing-function: linear, ease-in-out;
  animation-fill-mode: forwards;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(720deg);
  }
}

@keyframes sway{
  0%{margin-left:0}
  25%{margin-left:-20px}
  50%{margin-left:20px}
  75%{margin-left:-15px}
  100%{margin-left:0}
}

/* ðŸŽ† FIREWORK */
.firework{
  position:absolute;
  bottom:0;
  width:6px;
  height:6px;
  border-radius:50%;
  background:gold;
  animation:explode 1.4s ease-out forwards;
  z-index:6;
}

@keyframes explode{
  0%{transform:scale(1);opacity:1}
  100%{
    transform:scale(25);
    background:radial-gradient(circle,#fff,gold,red,transparent);
    opacity:0;
  }
}
</style>
</head>

<body>

<h2>ðŸŽ‰ Happy Birthday Riaz ðŸŽ‚</h2>
<img src="brother.jpeg" alt="Riaz">
<p>Wishing you a very Happy Birthday ðŸ’–</p>

<!-- Balloons -->
<div class="balloon" style="left:10%">ðŸŽˆ</div>
<div class="balloon" style="left:25%">ðŸŽ‰</div>
<div class="balloon" style="left:45%">ðŸŽ‚</div>
<div class="balloon" style="left:64%">ðŸŽˆ</div>
<div class="balloon" style="left:80%">ðŸŽŠ</div>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// ðŸŽŠ CONFETTI RAIN WITH WIND
function createConfetti(){
  const c = document.createElement("div");
  c.className = "confetti";

  c.style.left = Math.random()*100 + "vw";

  const size = Math.random()*8 + 6;
  c.style.width = size + "px";
  c.style.height = size + "px";

  const fallTime = Math.random()*3 + 3;
  const swayTime = Math.random()*2 + 2;
  c.style.animationDuration = `${fallTime}s, ${swayTime}s`;

  const colors=["#FFD700","#FF69B4","#00E5FF","#7CFF00","#FF5722"];
  c.style.background = colors[Math.floor(Math.random()*colors.length)];

  document.body.appendChild(c);
  setTimeout(()=>c.remove(),8000);
}
setInterval(createConfetti,120);

// ðŸŽ† FIREWORKS BOTH CORNERS
function launchFirework(side){
  const fw=document.createElement("div");
  fw.className="firework";
  fw.style.left=side==="left"?"5%":"95%";
  fw.style.transform="translateX(-50%)";
  document.body.appendChild(fw);
  setTimeout(()=>fw.remove(),1500);
}

setInterval(()=>{
  launchFirework("left");
  launchFirework("right");
},2500);
</script>

</body>
</html>
