<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸŽ‰</title>

<style>
body {
    margin: 0;
    text-align: center;
    background: radial-gradient(circle, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

h1 {
    margin-top: 30px;
    font-size: 60px;
    color: white;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 30px gold; }
}

img {
    width: 260px;
    border-radius: 50%;
    border: 8px solid white;
    margin-top: 20px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.07); }
    100% { transform: scale(1); }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 8px;
    height: 8px;
    background: gold;
    border-radius: 50%;
    animation: explode 1.5s infinite;
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(15); opacity: 0; }
}
</style>
</head>

<body>

<h1>ðŸŽ‚ Happy Birthday Brother ðŸŽ‰</h1>

<img src="brother.jpeg" alt="Brother">
